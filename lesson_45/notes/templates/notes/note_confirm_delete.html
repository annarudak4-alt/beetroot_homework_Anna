{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-danger mt-5">
            <div class="card-header bg-danger text-white py-3 text-center">
                <h4 class="mb-0">⚠️ Підтвердження видалення</h4>
            </div>
            
            <div class="card-body p-4 text-center">
                <p class="fs-5">
                    Ви впевнені, що хочете видалити нотатку <br>
                    <strong class="text-dark">"{{ note.title }}"</strong>?
                </p>
                
                <p class="text-muted small mb-4">
                    Цю дію неможливо буде скасувати.
                </p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">
                            Так, видалити назавжди
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-light">
                            Ні, я передумав (Повернутися)
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
