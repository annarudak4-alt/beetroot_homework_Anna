<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід — Metmag</title>
    <style>
        :root {
            --primary: #2563eb;
            --text-main: #1e293b;
            --bg-body: #f1f5f9;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.05) 0px, transparent 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .brand-logo {
            font-size: 32px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            height: 44px;
            padding: 0 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-login {
            width: 100%;
            height: 44px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #1d4ed8;
        }

        .errorlist {
            list-style: none;
            padding: 0;
            color: #dc2626;
            font-size: 13px;
            margin-bottom: 20px;
            background: #fef2f2;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="brand-logo">Metmag</div>
    <p class="subtitle">Електронний журнал контролю ЗВТ</p>

    <form method="post">
        {% csrf_token %}

        {% if form.errors %}
            <div class="errorlist">
                Невірне ім'я користувача або пароль. Спробуйте ще раз.
            </div>
        {% endif %}

        <div class="form-group">
            <label for="id_username">Ім'я користувача</label>
            <input type="text" name="username" id="id_username" placeholder="Введіть ваш логін" required autofocus>
        </div>

        <div class="form-group">
            <label for="id_password">Пароль</label>
            <input type="password" name="password" id="id_password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-login">Увійти в систему</button>
    </form>
</div>

</body>
</html>
