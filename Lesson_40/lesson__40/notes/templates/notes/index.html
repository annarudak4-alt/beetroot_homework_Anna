<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мої Нотатки</title>
    <style>
        .note-card { border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 5px; }
        .category { color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Список нотаток</h1>
    <div>
        {% for note in notes %}
            <div class="note-card">
                <h2>{{ note.title }}</h2>
                <p class="category">Категорія: {{ note.category.title }}</p>
                <p>{{ note.text }}</p>
                <small>Нагадування: {{ note.reminder|default:"Немає" }}</small>
            </div>
        {% empty %}
            <p>Нотаток поки що немає.</p>
        {% endfor %}
    </div>
</body>
</html>
